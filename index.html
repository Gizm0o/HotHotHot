<!Doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title> HotHotHot </title>
        <!-- <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet"> -->
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="stylesheet" href="styles/style1.css" />
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <link rel="icon" type="image/png" href="img/favicon.png">

    </head>
    <body>
        <header>
            <nav id="nav-bar">
                <div>
                <a> <img alt="HotHotHot" src="img/Couverture_Hot.svg" width="700" height="150" /></a>
                </div>


            </nav>
            <div>
                <ul class="container">
                    <li id="sensors"><a href="#sensors" onclick="realTime()">Capteurs </a></li>
                    <li id="graphs"><a href="#graph" onclick="chart()">Graphe</a></li>
                    <li id="histori"><a href="#historic" onclick="historic()">Historique</a></li>
                    <li id="abouts"><a href="#about" onclick="about()">À propos</a></li>
                </ul>
            </div>
        </header>
        <main id="main">
            <section id="sensor" >
            <div id="real" style="display:block" >
                <br>
                <p id="titleCapt">Vos Capteurs en Temps Réel :</p>
                <br>
                <div id="dataInfo">
                    <div id="dataIntInfo">Intérieur : </div>
                    <div id="dataExtInfo">Extérieur : </div>
                </div>
                <div id="dataAll">
                    <div id="dataIntDiv"> </div>
                    <div id="dataExtDiv"> </div>
                </div>
            </div>
            </section>

            <section id="historic" style="display:none">
                <p id="titleCapt">Votre Historique : </p>
                            <table> 
                                <tbody>
                                    <tr id="historic-table-row-title">
                                        <td class="historic-table-cell-title">
                                            <div id="historic-table-cell-zone">
                                                <p>Zone</p>
                                            </div>
                                        </td>
                                        <td class="historic-table-cell-title">
                                            <div id="historic-table-cell-temp">
                                                <p>Temperature</p>
                                            </div>
                                        </td>
                                        <td class="historic-table-cell-title">
                                            <div id="historic-table-cell-sensor">
                                                <p>Capteur</p>
                                            </div>
                                        </td>
                                        <td class="historic-table-cell-title">
                                            <div id="historic-table-cell-date">
                                                <p>Date</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                </section>
            
            <section id="graph" style="display:none">
                <canvas id="myChart" width="1000" height="1000"></canvas>
            </section>
                
            <section id="about" style="display:none">

            </section>
        </main>
        <script>
            let d1 = document.getElementById("real");
            let d2 = document.getElementById("historic");
            let d3 = document.getElementById("graph");
            let d4 = document.getElementById("about");
            function realTime(){
                d1.style.display = "block";
                d2.style.display = "none";
                d3.style.display = "none";
                d4.style.display = "none";
            }
            function historic(){
                d1.style.display = "none";
                d2.style.display = "block";
                d3.style.display = "none";
                d4.style.display = "none";
            }
            function chart(){
                d1.style.display = "none";
                d2.style.display = "none";
                d3.style.display = "block";
                d4.style.display = "none";
            }
            function about(){
                d1.style.display = "none";
                d2.style.display = "none";
                d3.style.display = "none";
                d4.style.display = "block";
            }
        </script>

        <script 
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js">
        </script>

        <script
            type ="module"
            src="index.js"> 
        </script>
        <script
            defer
            src="scripts/Serviceworker.js">
        </script>

    <template id="historicTableTemplate">
        <tr>
            <td> Zone </td>
            <td> Temperature </td>
            <td> Capteur </td>
            <td> Date </td>
        </tr>
    </template>    

    </body>

</html>
